openapi: 3.0.2
info:
  title: Planet Pulse
  description: Planet Pulse is an API designed to serve climate data pulled from NOAA's
    Global Monitoring Laboratory FTP server. This API is based on the OpenAPI v3 specification.
  contact:
    name: API Support
    email: planetpulse.api@gmail.com
  version: 0.1.0
servers:
- url: http://localhost:8080/v1
  description: This server path will remain localhost until we have an actual server
    and domain.
paths:
  /health:
    get:
      responses:
        "200":
          description: Server is up.
          content:
            text/plain:
              schema:
                type: string
                example: OK
                x-content-type: text/plain
  /co2/weekly:
    summary: Represents weekly CO2 measurements taken at Mauna Loa Observatory.
    description: This resource represents all weekly average measurements of atmospheric
      CO2 taken at Mauna Loa Observatory since 1974.
    get:
      tags:
      - co2-weekly
      summary: Requests CO2 measurements.
      parameters:
      - name: simple
        in: query
        description: "If true, a smaller, simplified version of each CO2 measurement\
          \ will be returned in the array."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: limit
        in: query
        description: Maximum number of items to return.
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          format: int32
          default: 10
      - name: offset
        in: query
        description: Number of items to skip before returning the results.
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
      responses:
        "200":
          description: Request successful.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeeklyDataPoint'
                x-content-type: application/json
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /co2/weekly/{id}:
    summary: Represents weekly CO2 measurements taken at Mauna Loa Observatory.
    description: This resource represents a specific weekly average measurement of
      atmospheric CO2 taken at Mauna Loa Observatory.
    get:
      tags:
      - co2-weekly
      summary: Requests CO2 measurements.
      parameters:
      - name: id
        in: path
        description: The weekly CO2 measurement ID. IDs are generated in sequential
          and chronological order with id==1 being the first weekly measurement at
          Mauna Loa Observatory.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: simple
        in: query
        description: "If true, a smaller, simplified version of each CO2 measurement\
          \ will be returned in the array."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: limit
        in: query
        description: Maximum number of items to return.
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          format: int32
          default: 10
      - name: offset
        in: query
        description: Number of items to skip before returning the results.
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
      responses:
        "200":
          description: Request successful.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeeklyDataPoint'
                x-content-type: application/json
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    WeeklyDataPoint:
      type: object
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
  responses:
    "400":
      description: Bad request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    "404":
      description: Not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    GenericError:
      description: An error occured.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip before returning the results.
      required: false
      style: form
      explode: true
      schema:
        minimum: 0
        type: integer
        format: int32
        default: 0
    LimitParam:
      name: limit
      in: query
      description: Maximum number of items to return.
      required: false
      style: form
      explode: true
      schema:
        maximum: 1000
        minimum: 1
        type: integer
        format: int32
        default: 10
